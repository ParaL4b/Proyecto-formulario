<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sytles/style.css" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <h1>Registro de Alumnos</h1>
    <form action="registro/registro_alumno.php" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required /><br />

      <label for="genero">Género (M/F):</label>
      <input type="text" id="genero" name="genero" required /><br />

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required /><br />

      <label for="ncontrol">Número de Control:</label>
      <input type="number" id="ncontrol" name="ncontrol" required /><br />

      <label for="grupo">Grupo:</label>
      <input type="text" id="grupo" name="grupo" required /><br />

      <label for="especialidad">Especialidad:</label>
      <input type="text" id="especialidad" name="especialidad" required /><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
